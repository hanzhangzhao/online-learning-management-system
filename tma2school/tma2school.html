    <title>HomePage</title>

<body>
    <nav class="navbar navbar-expand-xl bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/tma2/tma2.htm">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tma2/part1/part1.html">Part 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tma2/part2/part2.html">Part 2</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="userContainerCenter">
            <div class="logoutDiv">
                <h4 id="user"></h4>
                <button type="button" id="logOut" class="btn btn-primary">Logout</button>
            </div>
            <div id="EMLupload">
                <hr>
                <div class="input-group mb-3">
                    <input id="tbxCoursePath" type="text" class="form-control" name="coursePath" placeholder="Please enter your EML file name.. (enter unit1.xml, unit2.xml or unit3.xml)">
                    <div class="input-group-append">
                        <button id="btnUpload" class="btn btn-primary">Upload</button>
                    </div>
                </div>

                <p id="error"></p>
                <div id="courseSelect">
                    <h3>Courses Uploaded</h3>
                    <p>Please select a unit to begin!</p>
                    <div id="tblCourses">

                    </div>
                    <input id="btnStartUnit" class="btn btn-primary" type="submit" name="submit" value="Start Learning>"><br />
                </div>
            </div>
            <div class="btnBack">
                <input id="btnBackToSelection" class="btn btn-primary" type="submit" name="submit" value="< Go Back"><br />
            </div>
            <div id="unitSelected">
            </div>
            <input id="btnMark" class="btn btn-primary" type="submit" name="submit" value="Mark Quiz"><br />
            <div class="btnBack">
                <input id="btnBackToSelection2" class="btn btn-primary" type="submit" name="submit" value="< Go Back"><br />
            </div>
        </div>
